<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
    <main>
        <h1>Creat your account</h1>
        <form>
            <label for="first-name">First Name:</label><br />
            <input id="first-name" type="text" placeholder="Enter your name" name="FirstName" required autofocus>
            <br />
            <br />
            <label for="last-name">Last Name:</label><br />
            <input id="last-name" type="text" placeholder="Enter your name" name="LastName" required>
            <br />
            <br />
            <label for="age">Age</label>
            <br />
            <input id="age" type="number" name="Age" required min="18" max="100">
            <br />
            <br />
            <label for="email">Email:</label>
            <br />
            <input id="email" type="email" name="Email" required>
            <br />
            <br />
            <label for="password">Password:</label>
            <br />
            <input id="password" type="password" name="Password" required>
            <br />
            <br />
            <label for="city">City:</label>
            <br />
            <input id="city" type="search" name="City" required disabled>
            <br />
            <br />
            <label for="gender">Gender:</label>
            <br />
            Male<input id="gender-male" type="radio" name="Gender">            
            Female<input id="gender-female" type="radio" name="Gender">
            Other<input id="gender-other" type="radio" name="Gender">
            <br />
            <br />
            <label for="updates">Sign me for a newsletter:</label>
            <br />
            <input id="updates" type="checkbox" name="Newsletter">
            <br />
            <br />
            <label for="terms">Yes, I have read the T&Cs:</label>
            <br />
            <input id="terms" type="checkbox" name="TCs" required>
            <br />
            <br />
            <label for="subscription">Choose subscription:</label>
            <br />
            <br />
            <select id="subscription" name="subscription">
                <option value="yearly">Yearly</option>
                <option value="monthly">Monthly</option>
                <option value="daily">Daily</option>
            </select>             
            <br />
            <br />  
            <label for="comment">Additional info:</label>
            <br />
            <textarea id="comment" name="comment" rows="3" cols="20"></textarea>
            <br />
            <br /> 
            <button>Register</button>
        </form>
    </main>
</body>
</html>
