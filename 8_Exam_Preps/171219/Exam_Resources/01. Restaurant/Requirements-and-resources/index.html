<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <article class="image-wrapper">
            <img src="./form-img.jpg" alt="">
        </article>
        <article class="form-wrapper">
            <form>
                <h3>Booking place for your dinner!</h3>
                <label for="name">
                    <input type="text" id="name" placeholder="Your name">
                </label>
                <label for="number">
                    <input type="number" id="number" placeholder="Your phone number">
                </label>
                <label for="time">
                    <input type="text" id="time" placeholder="Time">
                </label>
                <label for="people">
                    <input type="people" id="number" placeholder="Number of people">
                </label>
                <input type="submit" value="Book Now">
            </form>
        </article>
    </section>
</body>
</html>
