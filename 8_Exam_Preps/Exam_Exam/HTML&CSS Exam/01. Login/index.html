<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Account Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>   
    <section class="form-wrapper">
        <form class="login-form">
            <h2>ACCOUNT LOGIN</h2>
            <div>
                <p>
                    <i class="far fa-user"></i><input type="text" placeholder="Username">
                </p>
                <p>
                    <i class="fas fa-lock"></i><input type="text" placeholder="Password">
                </p>
                <button>LOGIN</button>
            </div>
        </form>
    </section>
</body>
</html>
